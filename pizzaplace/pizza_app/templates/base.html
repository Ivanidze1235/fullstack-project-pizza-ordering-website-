{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <script src="{% static 'js/bootstrap.js'%}"></script>
        <title>Pizza.com</title>
    </head>
    
    
    <body class="bg-primary">
        <div class="card">
        <div class="card-header">Pizza dot com</div>
        {% block nav %}
        <nav class="nav nav-pills flex-row mx-3">
            <a {% if request.get_full_path == "/" %} class="nav-link active" aria-current="page" {% else %} class="nav-link text-dark"{% endif %} href="/">Main</a>
            
            <a {% if request.get_full_path == "/order/" %} class="nav-link active" aria-current="page" {% else %} class="nav-link text-dark"{% endif %} href="/order">Order</a>
            <a {% if request.get_full_path == "/accounts/login/" %} class="nav-link active" aria-current="page" {% else %} class="nav-link text-dark"{% endif %} href="{% url "login" %}">Login</a>
        </nav>
        {% endblock nav %}
        {% block body %}
        <div class="card-body">
            <h4 class="card-title bg-primary text-light">This is a placeholder</h4>
            <p>The current URL is: {{ request.get_full_path }}</p>
            <p class="card-text">remove this if possible</p>
        </div>
        {% endblock body %}
        
        <div class="card-footer text-muted bg-secondary"><div>Copyright: ME</div> <div>2025</div></div>
    </div>
    </body>
</html>
